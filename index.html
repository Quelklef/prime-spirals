<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="./main.js"></script>
</head>

<body>

<div id="container">
  <div id="options">

    <span class="opt">
      <label for="opt-bound">n<sub>max</sub> = </label>
      <input id="opt-bound" type="number" step="15" min="1" value="3000" />
    </span>

    <span class="opt">
      <label for="opt-angle">Δθ = </label>
      <input id="opt-angle" type="number" step="0.00001" value="90" />
      <select id="opt-units">
        <option value="deg" selected>°</option>
        <option value="pi-rad">π rad</option>
        <option value="rad">rad</option>
      </select>
    </span>

    <span class="opt">
      <label for="opt-color">color: </label>
      <select id="opt-color">
        <option value="none">None</option>
        <option value="percentage">Percentage</option>
        <option value="cyclic" selected>Cyclic</option>
      </select>
    </span>

    <span class="opt">
      <input id="opt-lines" type="checkbox" checked/>
      <label for="opt-lines">lines</label>
    </span>

    <span class="opt">
      <input id="opt-width" type="checkbox" checked/>
      <label for="opt-width">unit width</label>
    </span>

  </div>
  <canvas id="canvas" />
</div>

<style>

body {
  margin: 0;
  overflow: none;
}

* {
  box-sizing: border-box;
}

input[type=number] {
  width: 10ch;
}

input[type=checkbox] {
  vertical-align: middle;
}

#container {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#options {
  width: 100%;
  padding: .5rem calc((100% - 800px) / 2);
  border-bottom: 1px solid darkgrey;
  display: flex;
  justify-content: space-around;
}

.opt {
}

#canvas {
  flex: 1;
  margin: 20px;
}

</style>

</body>
</html>
